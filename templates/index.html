<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProMan</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96"
          href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/design.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
<h1>Str√≥Man</h1>

<div id="board-creator-box">
    <button id="board-creator-button">Create new board</button>
</div>

<div id="boards"><p id="loading">Boards are loading...</p></div>
<template id="board-template">
    <section class="board">
        <div class="board-header"><span class="board-title"></span>
            <button class="board-add">Add Card</button>
            <button class="board-toggle"><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="board-columns hidden">
            <div class="board-column">
                <div class="board-column-title">New</div>
                <div class="board-column-content" data-status="New"></div>
            </div>
            <div class="board-column">
                <div class="board-column-title">In Progress</div>
                <div class="board-column-content" data-status="In Progress"></div>
            </div>
            <div class="board-column">
                <div class="board-column-title">Testing</div>
                <div class="board-column-content" data-status="Testing"></div>
            </div>
            <div class="board-column">
                <div class="board-column-title">Done</div>
                <div class="board-column-content" data-status="Done"></div>
            </div>
        </div>
    </section>
</template>
</body>
</html>
